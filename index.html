<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="log">
        <div class="log-top">
            <img class="log-top-img" src="fbimage.svg" alt="fb-logo">
            <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>

        <div class="log-form">
            <form>
                <div class="input">
                <div class="log-form-email">
                <input type="text" id="email" name="email" placeholder="Email or phone number">
                </div>

                <div class="log-form-pass">
                    <input type="password" id="pass" name="pass" placeholder="Password">
                </div>
                </div>
                <div class="log-form-submit">
                    <button type="submit">Log In</button>
                </div>
                <div class="log-form-fget">
                    <a href="#" style="color:#1877f2">Forgot password?</a>
                </div>
                <hr style="width:300px;opacity:0.3;">
                <div class="log-form-create">
                    <a href="#">Create new account</a>
                </div>
            </form>
        </div>
        
        <div class="log-foot">
            <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
